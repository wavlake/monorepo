packages:
  - path: "github.com/wavlake/monorepo/internal/models"
    type_mappings:
      time.Time: "string"
      uuid.UUID: "string"
      json.RawMessage: "any"
      "firestore.DocumentRef": "string"
    output_path: "../../packages/shared/api/models.ts"
    
  - path: "github.com/wavlake/monorepo/internal/handlers"
    type_mappings:
      time.Time: "string"
      uuid.UUID: "string"
      json.RawMessage: "any"
      "firestore.DocumentRef": "string"
    output_path: "../../packages/shared/api/handlers.ts"
    exclude_files:
      - "*_test.go"
    filters:
      struct_filters:
        - ".*Request$"
        - ".*Response$"

style:
  int_type: "number"
  preserve_comments: true
  export_all: true